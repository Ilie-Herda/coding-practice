<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <h1>Invoer</h1>
    <p>Invoer met prompt</p>
    <p>Uitvoer met doc write</p>

    <script>
        var naam = prompt ("Wat is je naam");
        var leeftijd = prompt ("Wat is je leeftijd");

        document.write ("<p> Je naam is "+naam+" </p>")
        document.write ("<p> Je leeftijd is "+leeftijd+" jaar oud </p>")

    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculate_year(age){
            document.write(age*365 + " days" + "<br>");
        }
    
        calculate_year(19)
        calculate_year(69)
        calculate_year(21)

    </script>
    
</body>
</html>

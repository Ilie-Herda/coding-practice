<!DOCTYPE html>

<html lang="nl">

  <head>

    <meta charset="utf-8">

    <title>Switch</title>

  </head>

 

  <body>

    <script type="text/javascript">

      var cijfer=12;
      document.write("Het switchblok evalueert de waarde van cijfer<br>");

      // Check de cijfer

      switch (cijfer){
        case 10: document.write("Super!<br>");
          break;
        case 9: document.write("Heel erg goed!<br>");
          break;
        case 8: document.write("Goed hoor!<br>");
          break;
        case 7: document.write("Keurig<br>");
          break;
        case 6: document.write("Nog net voldoende<br>");
          break;
        default:  document.write("Helaas, onvoldoende<br>")
      }
      document.write("Dat was het switchblok");



    </script>

    <p>Geef de variabele cijfer ook eens een andere waarde...</p>
 

  </body>

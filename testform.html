<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
</head>
<body>
  <nav class="navbar">
  <ul>
    <li><a href="About page.html" class="about">About</a></li>
    <li><a href="Home page.html" class="home">Home</a></li>
    <li><a href="Log-in page.html" class="log-in">Log-in</a></li>
  </ul>
  </nav>
  <header class="title">Create an account here.</header>
  <main>
    <form class="main-form">
      <input type="text" class="firstname" placeholder="Please type your first name!" required>
      <input type="text" class="lastname" placeholder="Please type your last name!" required>
      <br><br><br><br>
      <input type="text" class="username" placeholder="Please type your username!" required>
      <input type="email" class="email" placeholder="Please type your email!" required>
      <br><br><br><br>
      <input type="password" class="password" placeholder="Please type a password!" required>
      <input type="password" class="password-confirm" placeholder="Please confirm password!" required>
      <br><br><br>
      <button class="sign-up-button">Sign up</button>
    </form>
  </main>
  <footer class="terms-agree">
    “By clicking the sign up button, I state that I have read and understood the terms and conditions.” 
  </footer>
</body>
</html>

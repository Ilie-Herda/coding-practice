<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text"></p>
    <script>
        let number = 0;
        let text =" ";
        do {
            text += number
            number++;
        }
        while (number < 20);
        document.getElementById("text").innerHTML = text;
    </script>
    
</body>
</html>
